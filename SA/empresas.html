        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1f1f1f;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #ff3c3c;
        }

        header h1 {

            color: #ff3c3c;
            font-size: 26px;
            letter-spacing: 1px;
        }

        header nav button {
            margin-left: 10px;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background-color: #ff3c3c;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
        }

        header nav button:hover {
            background-color: #ff6565;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo {
            width: 50px;
            /* tamanho da logo */
            height: auto;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }

        nav a:hover {
            color: #ff4040;
        }

        .search-bar {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .search-bar input {
            padding: 6px 10px;
            border-radius: 20px;
            border: none;
            outline: none;
            width: 180px;
        }

        .search-bar button {
            background-color: #ff4040;
            border: none;
            border-radius: 50%;
            color: white;
            width: 35px;
            height: 35px;
            cursor: pointer;
            font-size: 16px;
        }

        .search-bar button:hover {
            background-color: #ff5c5c;
        }

        .company-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }

        .company-card {
            background-color: #1f1f1f;
            border-radius: 10px;
            padding: 15px;
            width: calc(15% - 10px);
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 60, 60, 0.3);
            cursor: pointer;
            transition: transform 0.2s;
            min-width: 160px;
        }

        .company-card:hover {
            transform: scale(1.05);
        }

        .company-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        /* Modal */
        #companyModal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            justify-content: center;
            align-items: center;
            z-index: 10;
            overflow-y: auto;
            padding: 10px;
        }

        /* Conte√∫do da modal */
        #companyModalContent {
            background: #111;
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            border-radius: 14px;
            padding: 15px;
            position: relative;
            color: #eee;
            box-shadow: 0 8px 30px rgba(255, 60, 60, 0.5);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        /* Imagem */
        #companyModalContent img {
            width: 100%;
            height: auto;
            max-height: calc(50vh - 10px);
            object-fit: contain;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 2px solid #ff3c3c;
            display: block;
            box-sizing: border-box;
        }

        /* Bot√£o fechar */
        #closeModal {
            float: right;
            cursor: pointer;
            font-size: 22px;
            color: #ff3c3c;
            font-weight: bold;
            transition: color 0.2s;
        }

        #closeModal:hover {
            color: #ff7777;
        }

        /* ================================ */
        /* Barra de rolagem personalizada   */
        /* ================================ */
        #companyModalContent::-webkit-scrollbar {
            width: 8px;
        }

        #companyModalContent::-webkit-scrollbar-track {
            background: #1a1a1a;
            border-radius: 10px;
        }

        #companyModalContent::-webkit-scrollbar-thumb {
            background: #ff3c3c;
            border-radius: 10px;
        }

        #companyModalContent::-webkit-scrollbar-thumb:hover {
            background: #ff6b6b;
        }

        /* Suporte para Firefox */
        #companyModalContent {
            scrollbar-width: thin;
            scrollbar-color: #ff3c3c #1a1a1a;
            /* thumb | track */
        }


        .company-details {
            margin-bottom: 10px;
        }

        .company-details strong {
            color: #ff3c3c;
        }

        ul.game-list {
            padding-left: 20px;
            margin: 5px 0;
        }

        a.company-link {
            color: #ff3c3c;
            text-decoration: none;
        }

        a.company-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

        const companyList = document.getElementById('companyList');

        companies.forEach((company, index) => {
            const card = document.createElement('div');
            card.className = 'company-card';
            card.innerHTML = `
            <img src="${company.logo}" alt="${company.name}">
            <h3>${company.name}</h3>
            <p>${company.description}</p>
        `;
            card.addEventListener('click', () => openModal(index));
            companyList.appendChild(card);
        });

        function openModal(index) {
            const company = companies[index];
            document.getElementById('modalLogo').src = company.logo;
            document.getElementById('modalLogo').alt = company.name;
            document.getElementById('modalName').textContent = company.name;
            document.getElementById('modalDesc').textContent = company.description;
            document.getElementById('modalFounded').textContent = company.founded;
            document.getElementById('modalCountry').textContent = company.country;
            document.getElementById('modalAwards').textContent = company.awards;
            const websiteLink = document.getElementById('modalWebsite');
            websiteLink.href = company.website;
            websiteLink.textContent = company.website;

            const modalGames = document.getElementById('modalGames');
            modalGames.innerHTML = '';
            company.games.forEach(game => {
                const li = document.createElement('li');
                li.textContent = game;
                modalGames.appendChild(li);
            });

            modal.style.display = 'flex';
        }

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });

        function buscarEmpresa() {
            const termo = document.getElementById("searchInput").value.toLowerCase().trim();
            const container = document.getElementById("companyList");
            container.innerHTML = '';

            const empresasFiltradas = companies.filter(company =>
                company.name.toLowerCase().includes(termo) ||
                company.description.toLowerCase().includes(termo) ||
                company.country.toLowerCase().includes(termo)
            );

            empresasFiltradas.forEach((company, index) => {
                const card = document.createElement('div');
                card.className = 'company-card';
                card.innerHTML = `
                <img src="${company.logo}" alt="${company.name}">
                <h3>${company.name}</h3>
            `;
                card.addEventListener('click', () => openModal(companies.indexOf(company)));
                container.appendChild(card);
            });
        }
